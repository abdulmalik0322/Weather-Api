<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå§Ô∏è Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #004e92;
      margin-bottom: 30px;
    }

    .weather-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #spinner {
      margin-top: 25px;
      display: none;
    }

    /* üîµ Dual-Ring Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid transparent;
      border-top: 4px solid #007bff;
      border-right: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
      position: relative;
    }

    .spinner::before {
      content: "";
      width: 30px;
      height: 30px;
      border: 4px solid transparent;
      border-left: 4px solid #00c6ff;
      border-bottom: 4px solid #00c6ff;
      border-radius: 50%;
      position: absolute;
      top: 7px;
      left: 7px;
      animation: spinReverse 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      to { transform: rotate(-360deg); }
    }

    #weather {
      margin-top: 25px;
      font-size: 18px;
    }

    #weather h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #004e92;
    }

    #weather p {
      margin: 5px 0;
      color: #333;
    }

    #weather img {
      margin-top: 10px;
      width: 80px;
    }

    @media (max-width: 500px) {
      input[type="text"] {
        width: 100%;
      }

      .weather-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather App</h1>

  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <br>
    <button id="searchBtn">Get Weather</button>

    <!-- Spinner -->
    <div id="spinner">
      <div class="spinner"></div>
    </div>

    <div id="weather"></div>
  </div>

  <script>
    const apiKey = "08dc34a6557f84f8cacede6f9e68b428"; // Replace with your API key
    const searchBtn = document.getElementById("searchBtn");
    const weatherDiv = document.getElementById("weather");
    const spinner = document.getElementById("spinner");

    searchBtn.addEventListener("click", async () => {
      const city = document.getElementById("cityInput").value.trim();

      if (city === "") {
        weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      weatherDiv.innerHTML = "";
      spinner.style.display = "block";

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod === "404") {
          weatherDiv.innerHTML = `<p>City not found!</p>`;
        } else {
          const { name, sys, main, weather } = data;

          weatherDiv.innerHTML = `
            <h2>${name}, ${sys.country}</h2>
            <p>üå°Ô∏è Temp: ${main.temp}¬∞C</p>
            <p>${weather[0].main} - ${weather[0].description}</p>
            <img src="https://openweathermap.org/img/wn/${weather[0].icon}@2x.png" alt="Weather Icon" />
          `;
        }
      } catch (error) {
        weatherDiv.innerHTML = `<p>Something went wrong!</p>`;
        console.error(error);
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>

</body>
</html>
